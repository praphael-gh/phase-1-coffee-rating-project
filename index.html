<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Finds</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <header>
        <h3>Foodie Finds</h3>
    </header>
    <div id="food-list">
        <!-- Food Images Here -->
      </div>
    <div id="bottom-list">
      <!-- Bottom food images go here-->
    </div>
      <!-- Food Details -->
      <div id="food-detail">
        <img class="detail-image" src="./src/noncopyright.png" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        <h3 class="restaurant">Insert Restaurant Here</h3>
      </div>
    
      <h3>Rating:</h3>
      <p>
        <span id='rating-display'>Insert rating here</span> / 10
      </p>
      <h3>Comment:</h3>
      <p id='comment-display'>
        Insert comment here
      </p>
    
      <!-- New Ramen Form -->
      <form id="new-ramen">
        <h4>Add New Food</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="rating">Rating: </label>
        <input type="number" name="rating" id="new-rating" />
        <label for="new-comment">Comment: </label>
        <textarea name="new-comment" id="new-comment"></textarea>
        <input type="submit" value="Create" />
      </form>
</body>
</html>
