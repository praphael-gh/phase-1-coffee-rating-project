<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Finds</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Foodie Finds</h1>
    </header>
    <div id="food-list">
        <!-- Food Images Here -->
      </div>
    <div id="bottom-list"></div>
      <!-- Food Details -->
      <div id="food-detail">
        <img class="detail-image" src="./src/noncopyright.png" alt="Insert Name Here" />
        <h3>Name:</h3>
          <p id='name-display'>Insert name here</p>
        <h3>Rating:</h3>
          <p>
            <span id='rating-display'>Insert rating here</span> / 10
          </p>
        <h3>Comment:</h3>
          <p id='comment-display'>Insert comment here</p>
          <button id="reset-form-bttn" type="reset">Reset Form</button>
      </div>
      
    
      <!-- New Food Form -->
      <form id="new-food">
        <h2>Add New Food Comment</h2>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="rating">Rating: </label>
        <input type="number" name="rating" id="new-rating" />
        <label for="new-comment">Comment: </label>
        <textarea name="new-comment" id="new-comment"></textarea>
        <button id="post-bttn" type="button">Post</button>
        <button id="reset-bttn" type="reset">Reset</button>
      </form>
</body>
</html>
